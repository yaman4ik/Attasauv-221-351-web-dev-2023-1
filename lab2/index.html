<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обратной связи</title>
    <link rel="stylesheet" href="Stile.css">
</head>
<body>
    <h1>Форма обратной связи</h1>
    <a  href="auntef.html">Аунтефикиция</a>
    <form method="post" action="https://httpbin.org/post" enctype="multipart/form-data">

        <input type="hidden" name="user_id" value="5">

       <div><label for="fio">ФИО</label>
        <input type="text" id="fio" name="fio" placeholder="Введите ФИО">
    </div>

    <div><label for="email">Электронная почта</label>
        <input type="email" id="email" name="email"  placeholder="ivanov.ivan@gmail.com" required>
    </div>
    
    <fieldset>
        <legend>Как вы о нас узнали?</legend>
        <div>
            <input type="radio" name="source" id="friends" value="friends">
            <label for="friends">Друзья</label>
        </div>

        <div>
            <input type="radio" name="source" id="adversting" value="adversting" checked>
            <label for="adversting">Реклама</label>
        </div>
    </fieldset>
    <div>
        <label for="msg_type">Тип обращения</label>
        <select name="msg_type" id="msg_type">
            <option value="1">Жалоба</option>
            <option value="2" selected>Предложения</option>
        </select>
    </div>

    <div>
        <label for="msg">Сообщение</label>
        <textarea name="msg" id="msg" cols="30" rows="10" placeholder="Введите Сообщение">Текст по умолчанию</textarea>
    </div>

    <div>
        <label for="attachment">Вложение</label>
        <input type="file" name="attachment" id="attachment">
    </div>

    <div>
        <input type="checkbox" name="agree" id="agree" required>
        <label for="agree">Согласен с правилами обработки персональныx данных</label>
    </div>

        <button type="submit">Отправить</button>

    </form>
</body>
</html>
